<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slider Landingpage</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.6.14/keen-slider.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<!-- 1. image -->
<img src="img/banner/welcome-banner.webp" alt="welcome-banner" class="img-fluid">

<!-- 2. image -->
<img src="img/banner/second-banner.webp" alt="second-banner" class="img-fluid">

<!-- 3. and slider images -->
<div id="my-keen-slider" class="keen-slider">
    <div class="keen-slider__slide number-slide1">
        <img src="img/slider/first-slide.webp" alt="first-slider-image" class="img-fluid">
    </div>
    <div class="keen-slider__slide number-slide2">
        <img src="img/slider/second-slide.webp" alt="second-slider-image" class="img-fluid">
    </div>
    <div class="keen-slider__slide number-slide3">
        <img src="img/slider/third-slide.webp" alt="third-slider-image" class="img-fluid">
    </div>
    <div class="keen-slider__slide number-slide4">
        <img src="img/slider/fourth-slide.webp" alt="fourth-slider-image" class="img-fluid">
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/keen-slider@6.6.14/keen-slider.min.js"></script>
<script src="js/index.js" type="module"></script>
</body>
</html>
